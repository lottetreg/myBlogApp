plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.lottetreg:matcha:development-SNAPSHOT'
    implementation 'com.github.lottetreg:cup:v1.0' // TODO: remove this after moving routing from Cup to Matcha
}

// don't cache dependencies during development
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

jar {
    manifest {
        attributes (
                'Main-Class': 'com.github.lottetreg.myBlogApp.MyBlogApp'
        )
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    
    destinationDir = file('./jar')
}
